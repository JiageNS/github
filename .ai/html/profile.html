
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>个人中心</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom, 20px);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #FF6B35 0%, #FF8E53 100%);
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 顶部背景 -->
  <div class="gradient-bg h-48 relative">
    <div class="absolute top-12 left-4 right-4">
      <div class="flex items-center">
        <div class="w-20 h-20 rounded-full overflow-hidden border-4 border-white">
          <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop&crop=face" 
               alt="用户头像" class="w-full h-full object-cover">
        </div>
        <div class="ml-4 text-white">
          <h2 class="text-xl font-bold">小明</h2>
          <p class="text-sm opacity-90">已坚持运动 128 天</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 主要内容 -->
  <div class="px-4 -mt-8">
    <!-- 数据卡片 -->
    <div class="bg-white rounded-xl p-4 mb-4 card-shadow">
      <div class="grid grid-cols-3 gap-4 text-center">
        <div>
          <div class="text-2xl font-bold text-orange-500">12.5</div>
          <div class="text-sm text-gray-500">已减(kg)</div>
        </div>
        <div>
          <div class="text-2xl font-bold text-orange-500">156</div>
          <div class="text-sm text-gray-500">总训练(次)</div>
        </div>
        <div>
          <div class="text-2xl font-bold text-orange-500">89</div>
          <div class="text-sm text-gray-500">连续打卡</div>
        </div>
      </div>
    </div>

    <!-- 功能列表 -->
    <div class="space-y-3">
      <div class="bg-white rounded-lg p-4 flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center">
            <i class="fas fa-chart-line text-orange-500"></i>
          </div>
          <span class="ml-3 font-medium">运动数据</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>

      <div class="bg-white rounded-lg p-4 flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
            <i class="fas fa-medal text-blue-500"></i>
          </div>
          <span class="ml-3 font-medium">我的成就</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>

      <div class="bg-white rounded-lg p-4 flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
            <i class="fas fa-heart text-green-500"></i>
          </div>
          <span class="ml-3 font-medium">健康档案</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>

      <div class="bg-white rounded-lg p-4 flex items-center justify-between">
        <div class="flex items-center">
          <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
            <i class="fas fa-cog text-purple-500"></i>
          </div>
          <span class="ml-3 font-medium">设置</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
    </div>

    <!-- 退出登录 -->
    <div class="mt-8 mb-20">
      <button class="w-full bg-white rounded-lg p-4 text-red-500 font-medium">
        退出登录
      </button>
    </div>
  </div>

  <!-- 底部导航栏 -->
  <div class="fixed bottom-0 left-0 right-0 bottom-nav border-t border-gray-200 safe-area-bottom">
    <div class="flex justify-around items-center h-16">
      <button class="flex flex-col items-center nav-inactive" data-tab="home">
        <i class="fas fa-home text-xl mb-1"></i>
        <span class="text-xs">首页</span>
      </button>
      <button class="flex flex-col items-center nav-inactive" data-tab="courses">
        <i class="fas fa-dumbbell text-xl mb-1"></i>
        <span class="text-xs">瘦身</span>
      </button>
      <button class="flex flex-col items-center nav-inactive" data-tab="shop">
        <i class="fas fa-shopping-bag text-xl mb-1"></i>
        <span class="text-xs">商城</span>
      </button>
      <button class="flex flex-col items-center nav-inactive" data-tab="orders">
        <i class="fas fa-clipboard-list text-xl mb-1"></i>
        <span class="text-xs">订单</span>
      </button>
      <button class="flex flex-col items-center nav-active" data-tab="profile">
        <i class="fas fa-user text-xl mb-1"></i>
        <span class="text-xs">我的</span>
      </button>
    </div>
  </div>

  <script>
    // 底部导航交互
    document.querySelectorAll('[data-tab]').forEach(button => {
      button.addEventListener('click', function() {
        const tab = this.dataset.tab;
        if (tab === 'home') {
          window.location.href = 'index.html';
        }
      });
    });
  </script>
</body>
</html>
